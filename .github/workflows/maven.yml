# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-dev:
    runs-on: ubuntu-latest
    enviroment:
      name: dev  
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B compile --file pom.xml

build-hmg:
    runs-on: ubuntu-latest
    enviroment:
      name: hmg  
      needs: build-dev
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B test --file pom.xml

build-prd:
    runs-on: ubuntu-latest
    enviroment:
      name: prd
      needs: build-hmg
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Empacota o projeto com Maven
    run: mvn -B package --file pom.xml -DskipTests
  -  name: Crie uma pasta temporária de downloads de artefatos
   run: mkdir staging
- name: Copia os artefatos a serem publicados na pasta temporária
  run: cp target/*jar-with-dependencies.jar staging
-  name: Usa Upload Artifact do GitHub Action
   uses: actions/upload-artifact@v4
   with:
    name: Package
    path: staging
